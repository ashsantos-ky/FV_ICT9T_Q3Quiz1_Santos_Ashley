<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<title>Quiz1</title>
	<style>
		body {
      background-color: lightblue;
      font-family: 'sans-serif;', serif;
      color: #000000;
      text-align: center;
      padding: 20px;
    }
    h1, p {
      margin-bottom: 20px;
    }
    .highlight {
      background-color: grey;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .btn {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .output-box {
      background-color: #000;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      width: 200px;
    }
	</style>
</head>
<body>
    <h1>If k = 21 and s = 11, Compute for the Following</h1>
        <p class="text-center">Click the "Show Answer" buttons to reveal the answers.</p>

        <div class="section">
            <h3>Arithmetic Operator</h3>
            <p>a. Exponent</p>
            <p>b. Mod</p>
            <button class="btn btn-primary btn-show" onclick="showArithmetic()">Show Answer</button>
            <div id="arithmetic-output" class="mt-2"></div>
        </div>

        <div class="section">
            <h3>Comparison Operator</h3>
            <p>a. Is k less than s?</p>
            <p>b. Is s greater than k?</p>
            <button class="btn btn-primary btn-show" onclick="showComparison()">Show Answer</button>
            <div id="comparison-output" class="mt-2"></div>
        </div>

        <div class="section">
            <h3>Logical Operator</h3>
            <p>a. (s != k) && (k <= s)</p>
            <p>b. (k == s) || (k >= s)</p>
            <button class="btn btn-primary btn-show" onclick="showLogical()">Show Answer</button>
            <div id="logical-output" class="mt-2"></div>
        </div>
    </div>
    <script>
        let k = 21;
        let s = 11;

        function showArithmetic() {
            const exponent = a % b; 
            const mod = a % b;

            document.getElementById("arithmetic-output").innerHTML = `
                <p>a. Exponent: ${exponent}</p>
                <p>b. Mod: ${mod}</p>
            `;
        }

        function showComparison() {
            const isLess = a === b;
            const isGreater = a === b; 

            document.getElementById("comparison-output").innerHTML = `
                <p>a. Is a less than b? ${isLess}</p>
                <p>b. Is a greater to b? ${isGreater}</p>
            `;
        }

        function showLogical() {
            const logicalAnd = (s != k) && (k <= s); 
            const logicalOr = (k == s) || (k >= s);  

            document.getElementById("logical-output").innerHTML = `
                <p>a. (s != k) && (k <= s): ${logicalAnd}</p>
                <p>b. (k == s) || (k >= s): ${logicalOr}</p>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
